<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMAX 1530 Maintenance Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDKs (v8 CDN for simple drop-in) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // TODO: paste your Firebase web config here
    window.FIREBASE_CONFIG = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
    };
  </script>
</head>
<body>
  <header>
    <h1>OMAX 1530 Maintenance Tracker</h1>
    <nav class="nav">
      <a href="#dashboard"  id="tab-dashboard"  class="active">Dashboard</a>
      <a href="#settings"   id="tab-settings">Maintenance Settings</a>
      <a href="#costs"      id="tab-costs">Cost Analysis</a>
      <a href="#inventory"  id="tab-inventory">Inventory</a>
      <a href="#jobs"       id="tab-jobs">Cutting Jobs</a>
    </nav>
  </header>

  <main id="content"></main>

  <footer>
    <small>Cloud-synced via Firestore (anonymous). Calendar shows current + next two months. Daily capacity assumed 8 hrs.</small>
  </footer>

  <script src="app.js"></script>

</html>
